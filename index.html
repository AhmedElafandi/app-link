<head>
    <link rel="dns-prefetch" href="//play.google.com">
    <link rel="dns-prefetch" href="//apps.apple.com">
    <script>
        (function() {
            const ua = navigator.userAgent.toLowerCase();
            const redirectUrl = ua.includes("android")
                ? "https://play.google.com/store/apps/details?id=market.omanvehicles.ovm"
                : ua.includes("iphone") || ua.includes("ipad")
                ? "https://apps.apple.com/app/digital-mall/id1547222763?l"
                : "https://om.digitalmall.app";

            window.location.replace(redirectUrl);
        })();
    </script>
</head>
